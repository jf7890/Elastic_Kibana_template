services:
  fleet-server:
    build:
      context: extensions/fleet/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    # Run as 'root' instead of 'elastic-agent' (uid 1000) to allow reading
    # 'docker.sock' and the host's filesystem.
    user: root
    volumes:
      - fleet-server:/usr/share/elastic-agent/state:Z
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - ./certs:/etc/ssl/certs:ro,Z
    environment:
      TZ: Asia/Ho_Chi_Minh
      FLEET_SERVER_ENABLE: '1'
      FLEET_SERVER_HOST: 0.0.0.0
      FLEET_SERVER_POLICY_ID: Fleet Server Policy
      FLEET_SERVER_KIBANA: https://kibana:5601
      KIBANA_FLEET_SETUP: '1'
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD:-}
      FLEET_SERVER_INSECURE_HTTP: false
      FLEET_SERVER_TLS_CERT: /etc/ssl/certs/fleet-server-cert.pem
      FLEET_SERVER_TLS_KEY: /etc/ssl/certs/fleet-server-key.pem
      FLEET_SERVER_ES_CA: /etc/ssl/certs/ca.crt

    ports:
      - 8220:8220
    hostname: fleet-server
    # Elastic Agent does not retry failed connections to Kibana upon the initial enrollment phase.
    restart: on-failure
    networks:
      - elk
    depends_on:
      - elasticsearch
      - kibana

volumes:
  fleet-server: